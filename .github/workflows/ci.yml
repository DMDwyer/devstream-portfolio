name: Devstream CI
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: Build and test
        run: ./mvnw -B verify

      - name: Build Docker image
        run: |
          docker build -t devstream-portfolio:ci -f infra/docker/Dockerfile .
          docker save devstream-portfolio:ci > /tmp/app-image.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: app-image
          path: /tmp/app-image.tar
          retention-days: 1

  k6-smoke-test:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: app-image
          path: /tmp

      - name: Load Docker image
        run: docker load < /tmp/app-image.tar

      - name: Start application
        run: |
          docker run -d --name app -p 8080:8080 devstream-portfolio:ci
          # Wait for app to be ready
          for i in {1..30}; do
            if curl -f http://localhost:8080/flags > /dev/null 2>&1; then
              echo "Application is ready"
              break
            fi
            echo "Waiting for application to start... ($i/30)"
            sleep 2
          done

      - name: Run k6 smoke tests
        uses: grafana/k6-action@v0.3.1
        with:
          filename: ./src/test/k6/smoke.js
          flags: --env BASE_URL=http://localhost:8080

      - name: Show application logs on failure
        if: failure()
        run: docker logs app