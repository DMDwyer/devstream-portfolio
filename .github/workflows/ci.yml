name: Devstream CI
on: [push, pull_request]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: Build and test
        run: ./mvnw -B verify

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 1

      - name: Build Docker image
        run: |
          docker build -t devstream-portfolio:ci -f infra/docker/Dockerfile .
          docker save devstream-portfolio:ci > /tmp/app-image.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: app-image
          path: /tmp/app-image.tar
          retention-days: 1

  k6-smoke-test:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: app-image
          path: /tmp

      - name: Load Docker image
        run: docker load < /tmp/app-image.tar

      - name: Start application
        run: |
          docker run -d --name app --network host devstream-portfolio:ci
          
      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/flags > /dev/null 2>&1; then
              echo "✓ Application is ready (attempt $i)"
              exit 0
            fi
            echo "Waiting for application to start... ($i/30)"
            sleep 2
          done
          echo "✗ Application failed to start after 60 seconds"
          docker logs app
          exit 1

      - name: Verify application is healthy
        run: |
          curl -f http://localhost:8080/flags || (echo "Health check failed" && docker logs app && exit 1)
          echo "✓ Application health check passed"

      - name: Run k6 smoke tests
        run: |
          docker run --rm --network host \
            -v ${{ github.workspace }}/src/test/k6:/scripts \
            grafana/k6 run /scripts/smoke.js

      - name: Show application logs on failure
        if: failure()
        run: docker logs app

  allure-report:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Get Allure history
        uses: actions/checkout@v4
        if: github.ref == 'refs/heads/main'
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Setup Allure
        uses: simple-elf/allure-report-action@master
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 7

      - name: Publish Allure report to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          destination_dir: allure-latest