# SonarCloud configuration
sonar.projectKey=DMDwyer_devstream-portfolio
sonar.organization=dmdwyer-devstream-portfolio
sonar.projectName=Devstream Portfolio
sonar.projectVersion=0.0.1-SNAPSHOT

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage report paths
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclude generated code from analysis
sonar.exclusions=**/target/**,**/generated-sources/**,**/*MapperImpl.java

# Java version
sonar.java.source=21
sonar.java.target=21

# Additional properties
sonar.sourceEncoding=UTF-8
