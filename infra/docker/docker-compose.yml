version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: devstream
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports: 
      - "5432:5432"
    volumes: 
      - "devstream-data:/var/lib/postgresql/data"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d devstream"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  app:
    build: 
      context: ../../
      dockerfile: infra/docker/Dockerfile
    container_name: devstream-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/devstream
      SPRING_DATASOURCE_USERNAME: dev
      SPRING_DATASOURCE_PASSWORD: dev
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    
volumes:
  devstream-data:

